# [Extensions]
plugins:
  - search: # 搜索功能
      lang: # 设置支持搜索的语言
        - ch # 还可以换成Jieba字典 见 https://squidfunk.github.io/mkdocs-material/plugins/search/#config.jieba_dict
        - en
  - git-revision-date-localized:
      enable_creation_date: true #在文章下方显示创建时间和更新时间
      fallback_to_build_date: true
      type: iso_date # 日期的格式
  # 有时间的话配置一下博客插件 https://squidfunk.github.io/mkdocs-material/plugins/blog/
  
markdown_extensions:
  - def_list # 启用有序和无序列表
  - pymdownx.tasklist:
      custom_checkbox: true # 任务列表的图标变得更漂亮
  - attr_list # 提供图片左中右对齐以及大小调整功能
  - md_in_html # 图片居中时的可以添加注解
  - toc:
      toc_depth: 6 # 文章目录展开的级数 默认为6 0表示不显示目录
      permalink: true # 各级标题旁边都有一个固定按钮
  - pymdownx.superfences # 代码块高亮的依赖插件
  # - pymdownx.highlight: # 代码块高亮设置
  #     linenums: true # 在代码块左侧添加行号
  #     auto_title: true # 显示编程语言名称
  - pymdownx.tabbed: 
      alternate_style: true # 启用标签功能
  - pymdownx.arithmatex: # latex支持
      generic: true
  - admonition # 警告等 见 https://squidfunk.github.io/mkdocs-material/reference/admonitions/#inline-blocks
  - pymdownx.details # admonition的依赖
  - pymdownx.caret # 启用高亮、下划线、删除线
  - pymdownx.mark  # 启用高亮、下划线、删除线
  - pymdownx.tilde # 启用高亮、下划线、删除线
  - pymdownx.emoji: # 启用emoji和icon
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # - pymdownx.superfences: # 启用图表
  #     custom_fences:
  #       - name: mermaid
  #         class: mermaid
  #         format: !!python/name:pymdownx.superfences.fence_code_format


