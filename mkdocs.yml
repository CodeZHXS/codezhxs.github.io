# [UI]
## [top]
theme:
  name: material
  palette:
    - scheme: default # 日间模式
      primary: indigo # 上方的颜色
      accent: orange # 链接等可交互元件的高亮色 默认indigo
      toggle:
        icon: material/weather-night # 显示的图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  language: zh # 网站的语言 会影响一些自动参数
  features:
    - navigation.instant.progress # 页面加载进度条
    - navigation.tabs # 顶层的Tab
    - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.top # 在上滑时出现一个返回顶部的按钮
    - navigation.footer # 底部的翻页按钮
    - search.suggest # 搜索建议和补全
    - search.highlight # 搜索出的文章关键词加入高亮
    - content.action.edit # 点击按钮跳转到编辑页面  需要结合 edit_uri 一起使用
    - content.code.copy # 代码块右上角会有一个复制按钮
    - content.tabs.link # 标签可以一次性切换
  
  # 图标都可以更换 见 https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/#logo-icon-bundled
  # 在这里可以搜索内置的图标 https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
  icon:
    logo: material/library # 左上角图标
    repo: fontawesome/brands/github #右上角github图标
  # favicon就是网站在浏览器标签页中的图标
  # 在顶级域名后面加一个 /favicon.ico 可以获取网站的favicon
  # favicon: images/favicon.png  

# 右上角的github仓库
repo_url: https://github.com/CodeZHXS/codezhxs.github.io # 跳转的链接
repo_name: codezhxs.github.io # 右上角的名字

edit_uri: edit/main/docs/ #文章的编辑按钮跳转到github仓库的路径

copyright: 陈裕杰 CC-BY-4.0 # 左下角的版权声明

